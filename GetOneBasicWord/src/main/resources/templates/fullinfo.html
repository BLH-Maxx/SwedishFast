<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>



<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #e3f2fd;">
		<div class="container">
			<a class="navbar-brand">Swedish Fast</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						href="http://178.128.247.188:8080/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="http://178.128.247.188:8005/getaword">Get a Word</a></li>
					<li class="nav-item"><a class="nav-link"
						href="http://178.128.247.188:8001/api">Swedish fast Api Docs</a></li>
				</ul>
				<span class="navbar-text"> The Fastes Way to Learn Swedish. </span>
			</div>
		</div>
	</nav>
	<br>
	<br>





	<div class="container" align="center">

		<h1 th:text="'Swedish word: ' + ${svWord}"></h1>
		<br>
		<h1 th:text="'Translation: ' + ${enWord}"></h1>
		<br>
		<!-- 
		<h1 th:text="'Swedish example: ' + ${svExample}"></h1>
		<br>
		-->
		<h1 th:text="'English example: ' + ${enExample}"></h1>

		<a class="btn btn-outline-primary" th:href="@{/getaword}"
			role="button">Get a new word.</a>


	</div>



</body>
</html>
